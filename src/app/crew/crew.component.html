<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" [class.selected]="isSelected(member)" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length >= 3">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="selectImage(astronaut)" (mouseout)="deSelectImage(astronaut)">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img [class.img]="inCrew" src="{{crewPhoto}}" />
</div>
